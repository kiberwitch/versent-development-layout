<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Versent — Интерактив</title>
  </head>
  <body class="min-h-dvh bg-white text-slate-900">
    <header class="border-b border-slate-200">
      <div class="mx-auto flex max-w-[1236px] items-center justify-between px-4 py-4">
        <a href="/" class="text-sm font-semibold tracking-tight">На главную</a>
        <span class="text-sm text-slate-600">Интерактив</span>
      </div>
    </header>

    <main class="mx-auto max-w-[1236px] px-4 py-6">
      <section aria-labelledby="interactive-title" class="rounded-2xl border border-slate-200 p-5">
        <h1 id="interactive-title" class="text-xl font-semibold">Страница с JS</h1>
        <p class="mt-2 text-sm text-slate-600">Здесь JS работает только на этой странице.</p>

        <div class="mt-4">
          <label class="text-sm font-medium" for="filter">Фильтр списка</label>
          <input
            id="filter"
            placeholder="Начни вводить..."
            class="mt-2 w-full rounded-xl border border-slate-300 px-3 py-2 text-sm outline-none focus:border-slate-400"
          />
        </div>

        <ul id="results" class="mt-4 grid gap-3" aria-label="Результаты"></ul>
      </section>
    </main>

    <script type="module" src="/src/interactive.js"></script>
  </body>
</html>
