<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Versent — Регистрация</title>
  </head>
  <body>
    <div class="relative min-h-dvh overflow-hidden bg-gradient-to-b from-sky-50 via-white to-slate-50 text-slate-900">
      <img
        src="/%D0%93%D0%BB%D0%B0%D0%B2%D0%BD%D0%B0%D1%8F%20(11).png"
        alt=""
        aria-hidden="true"
        class="pointer-events-none absolute inset-0 h-full w-full object-cover"
        loading="eager"
      />
      <header class="relative">
        <div class="mx-auto max-w-[1236px] px-4 pt-4">
          <div
            class="relative flex items-center justify-between rounded-2xl border border-slate-200/70 bg-white/80 px-4 py-2.5 shadow-[0_12px_30px_rgba(15,23,42,0.10)] backdrop-blur"
          >
            <div class="flex items-center gap-3">
              <img src="/icon.png" alt="Логотип" class="h-7 w-7 shrink-0" loading="eager" />
              <a href="/" class="text-base font-medium tracking-tight">Versent</a>
            </div>

            <nav
              aria-label="Основная навигация"
              class="absolute left-1/2 hidden -translate-x-1/2 items-center justify-center gap-8 text-sm text-slate-500 sm:flex"
            >
              <a href="/#lessons" class="hover:text-slate-900">Уроки</a>
              <a href="/#mods" class="hover:text-slate-900">Код</a>
              <a href="/#effects" class="hover:text-slate-900">Эффекты</a>
              <a href="/#demo" class="hover:text-slate-900">Демо</a>
            </nav>

            <div class="hidden items-center gap-4 sm:flex">
              <div class="relative flex items-center">
                <input
                  aria-label="Поиск"
                  placeholder="Поиск..."
                  class="h-7 w-60 border-y border-slate-300 bg-transparent px-2 pr-8 text-sm text-slate-700 outline-none placeholder:text-slate-400"
                />
                <span aria-hidden="true" class="pointer-events-none absolute right-2 top-1/2 -translate-y-1/2 text-slate-500">⌕</span>
              </div>

              <button type="button" aria-label="Открыть меню" class="grid h-9 w-10 place-items-center">
                <span class="grid gap-1">
                  <span class="h-0.5 w-6 rounded bg-slate-700"></span>
                  <span class="h-0.5 w-6 rounded bg-slate-700"></span>
                  <span class="h-0.5 w-6 rounded bg-slate-700"></span>
                </span>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="mx-auto max-w-[1236px] px-4 pb-16 pt-10">
        <div class="relative overflow-visible">
          <section
            class="relative overflow-hidden rounded-3xl border border-slate-200/60 bg-white shadow-[0_25px_70px_rgba(15,23,42,0.14)] backdrop-blur"
          >
            <div class="flex items-center justify-between gap-4 px-6 pt-6 text-xs text-slate-500">
              <div class="flex items-center gap-1">
                <a href="/index.html" class="hover:text-slate-900">Главная</a>
                <span aria-hidden="true">›</span>
                <span class="text-slate-700">Регистрация</span>
              </div>
              <a href="/index.html" class="text-slate-500 hover:text-slate-900">← Вернуться на главную</a>
            </div>

            <div class="flex flex-col items-center gap-10 px-6 pb-10 pt-12 md:flex-row md:items-center md:justify-between md:px-10">
              <div class="flex w-full justify-center md:w-[520px] md:justify-start">
                <img
                  src="/Gemini_Generated_Image_hmdoynhmdoynhmdo%201%20(1).png"
                  alt=""
                  aria-hidden="true"
                  class="pointer-events-none w-[420px] max-w-full"
                  loading="lazy"
                />
              </div>

              <div class="w-full md:flex md:justify-end">
                <div class="mx-auto w-full max-w-[447px] md:mx-0" style="width: min(447px, 100%);">
                  <h1 class="text-center text-xl font-bold text-slate-900">Регистрация</h1>

                  <form class="mt-6 grid gap-3">
                    <label class="grid gap-2">
                      <span class="sr-only">Логин</span>
                      <input
                        type="text"
                        placeholder="Логин"
                        class="h-[52px] w-full rounded-md border border-slate-300 bg-white px-4 text-sm text-slate-900 outline-none placeholder:text-slate-400 focus:border-sky-400"
                        style="width: min(447px, 100%); height: 52px;"
                      />
                    </label>

                    <label class="grid gap-2">
                      <span class="sr-only">Почта</span>
                      <input
                        type="email"
                        placeholder="Почта"
                        class="h-[52px] w-full rounded-md border border-slate-300 bg-white px-4 text-sm text-slate-900 outline-none placeholder:text-slate-400 focus:border-sky-400"
                        style="width: min(447px, 100%); height: 52px;"
                      />
                    </label>

                    <label class="grid gap-2">
                      <span class="sr-only">Пароль</span>
                      <input
                        type="password"
                        placeholder="Пароль"
                        class="h-[52px] w-full rounded-md border border-slate-300 bg-white px-4 text-sm text-slate-900 outline-none placeholder:text-slate-400 focus:border-sky-400"
                        style="width: min(447px, 100%); height: 52px;"
                      />
                    </label>

                    <label class="grid gap-2">
                      <span class="sr-only">Подтвердить пароль</span>
                      <input
                        type="password"
                        placeholder="Подтвердить пароль"
                        class="h-[52px] w-full rounded-md border border-slate-300 bg-white px-4 text-sm text-slate-900 outline-none placeholder:text-slate-400 focus:border-sky-400"
                        style="width: min(447px, 100%); height: 52px;"
                      />
                    </label>

                    <button
                      type="button"
                      class="mx-auto mt-2 inline-flex h-11 w-[150px] items-center justify-center rounded-[18px] bg-slate-400 text-sm font-semibold text-white"
                    >
                      Далее
                    </button>

                    <p class="text-center text-xs font-medium text-slate-500">
                      Нажимая «Далее», вы соглашаетесь с правилами сервиса
                    </p>
                  </form>
                </div>
              </div>
            </div>

            <div class="mt-8 border-t border-slate-200/60 px-6 pb-6 pt-5 text-xs text-slate-500 md:px-10">
              <span>Возникли проблемы? </span>
              <a href="#" class="text-slate-600 underline underline-offset-2 hover:text-slate-900">Напишите нам!</a>
            </div>
          </section>

          <div class="absolute -bottom-2 right-4 z-50 hidden items-center gap-3 sm:flex">
            <a
              href="#"
              aria-label="VK"
              class="grid h-11 w-11 place-items-center rounded-xl bg-sky-500 shadow-[0_12px_30px_rgba(15,23,42,0.18)] hover:bg-sky-600"
            >
              <img src="/VK.png" alt="" aria-hidden="true" class="h-10 w-10" loading="lazy" />
            </a>
            <a
              href="#"
              aria-label="Telegram"
              class="grid h-11 w-11 place-items-center rounded-xl bg-sky-400 shadow-[0_12px_30px_rgba(15,23,42,0.18)] hover:bg-sky-500"
            >
              <img src="/Telegram%20App%20(2).png" alt="" aria-hidden="true" class="h-10 w-10" loading="lazy" />
            </a>
            <a
              href="#"
              aria-label="YouTube"
              class="grid h-11 w-11 place-items-center rounded-xl bg-red-500 shadow-[0_12px_30px_rgba(15,23,42,0.18)] hover:bg-red-600"
            >
              <img src="/YouTube%20(1).png" alt="" aria-hidden="true" class="h-10 w-10" loading="lazy" />
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
